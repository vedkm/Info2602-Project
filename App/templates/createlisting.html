{% extends "layout.html" %}
{% block title %}CornHub{% endblock %}
{% block page %}CornHub{% endblock %}

{{ super() }}

{% block content %}
<body>
        <div class="center">
            <h1>Create Listing</h1>
            <form action="/listing?farmerID={{current_user.id}}" method="post">
                <div class="txt_fld">
                    <input type="text" id="name" name="name" class="white-text" required>
                    <span></span>
                    <label>Enter Name of Listing</label>
                </div>
                <textarea id="editor" name="html"></textarea>
                <input type="Submit" value="Create">
            </form>
        </div>


        <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet"
        type="text/css" />

        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>

        <script>
            var editor = new FroalaEditor('#editor', {
                imageUploadParam: 'image_param',
                imageUploadURL: '/savelistinghtml',
                imageUploadMethod: 'PUT'
            }, () => {

            })
        </script>
    </body>
{% endblock %}
