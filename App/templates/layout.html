<!doctype html>
<html>
  <head>
  
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->    


    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

    

  </head>
  <body class="grey lighten-2">
    
    <nav class="navbar" >
      <div class="nav-wrapper orange">
        <a href='/' class="brand-logo center">{% block page %}{% endblock %}</a>
        <div class="button-wrapper">
              <button data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              </div>
            </div>
    </nav>

    <ul id="slide-out" class="sidenav">
      <li><div class="user-view">
        <div class="background orange" >
        </div>
        <a href="/profile"><img class="circle" src=''></a>
        <a href="/profile"><span class="black-text name">{{current_user.username}}</span></a>
        <a href="/profile"><span class="black-text shopname">{{current_user.shopName}}</span></a>
        <a href="/profile"><span class="black-text email">jdandturk@gmail.com</span></a>
      </div></li>
      <!-- <li><a href="#!"><i class="material-icons">cloud</i>Listings</a></li> -->
      <li><a href="/profile">My Profile</a></li>
      <li><a href="../">Listings</a></li>
      <li><div class="divider"></div></li>
      <!-- <li><a class="subheader">Subheader</a></li> -->
      <li>
        {% if current_user.is_authenticated %} 
          <a class="waves-effect" href="/logout">Log Out</a>
        {% else %}
          <a class="waves-effect" href="/login">Log In</a>
        {% endif %}
      </li>
    </ul>
    <!-- <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
    
    <div class="main-wrapper" id="main" >
      {% block content %}{% endblock %}
    </div>
 
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
      M.AutoInit();
    </script> 
  </body>
</html>
