<!doctype html>
<html>
  <head>
  
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->    


    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

  </head>
  

  <body class="grey darken-4">
    
    <nav class="navbar">
      <div class="nav-wrapper black">
        <a href='/' class="brand-logo center orange-text">{% block page %}{% endblock %}</a>
        <div>
              <button data-target="slide-out" class="sidenav-trigger grey darken-4"><i class="material-icons white-text">menu</i></a>
              </div>
            </div>
          </nav>
          <!-- <a data-target="slide-out" class="sidenav-trigger"><i class="material-icons white-text">menu</i></a> -->

    <ul id="slide-out" class="sidenav black">
      <li><div class="user-view">
        <div class="background orange darken-4" >
        </div>
        {% if current_user.is_authenticated %}
        <a href="/edit"><img class="circle" src='{{current_user.profilePic}}'></a>
        <a href="/profile"><span class="white-text name">{{current_user.username}}</span></a>
        <a href="/profile"><span class="white-text shopname">{{current_user.shopName}}</span></a>
      </div></li>
      <!-- <li><a href="#!"><i class="material-icons">cloud</i>Listings</a></li> -->
      <li><a class="white-text" href="/profile">My Profile</a></li>
      {% endif %}
      <li><a class="white-text" href="../">Listings</a></li>
      <li><div class="divider grey darken-3"></div></li>
      <!-- <li><a class="subheader">Subheader</a></li> -->
      <li>
        {% if current_user.is_authenticated %} 
          <a class="waves-effect white-text" href="/logout">Log Out</a>
        {% else %}
          <a class="waves-effect white-text" href="/login">Log In</a>
        {% endif %}
      </li>
    </ul>
    <!-- <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
    
    <div class="main-wrapper white-text" id="main" >
      {% block content %}{% endblock %}
    </div>
 
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
      M.AutoInit();

      

      // document.addEventListener('DOMContentLoaded', function () {
      //   var elems = document.querySelectorAll('.pushpin');
      //   // options = {
      //   //   'top': 60
      //   // }
      //   var instances = M.Pushpin.init(elems, options);
      // });

    </script>
  </body>
</html>
